<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sea Critter Giphy</title>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
</head>

<body>

    <!-- saved critter div -->
    <div class="dumbDiv">
    </div>

    <!-- Critter Select Box -->
    <form id="critter-form">

        <!-- Label for Text Box -->
        <label for="critter-input">Choose Your Critter\</label>

        <!-- Text Input Box -->
        <input type="text" id="critter-input" /><br>

        <!-- add fave critter Button -->
        <input id="select-critter" type="submit" value="add your favorite sea critter">

        <!-- Delete Button -->
        <button id="deleteButton" type="button" class="btn btn-info">Clear critters</button>

        <!-- save Button -->
        <button id="saveButton" type="button" class="btn btn-info">save critters</button>

        <div id="critter-div"></div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
